<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日時予約フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f8f8f8;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"] {
      background: #28a745;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>日時予約フォーム</h2>

<form id="reserveForm">
  <input type="text" name="name" placeholder="氏名" required>
  <input type="tel" name="tel" placeholder="電話番号" required>
  <input type="email" name="email" placeholder="メールアドレス" required>
  <textarea name="detail" placeholder="依頼内容" rows="3" required></textarea>

  <input type="text" id="datetimePicker" placeholder="日時を選択" readonly required>
  <input type="hidden" name="date" id="selectedDate">
  <input type="hidden" name="time" id="selectedTime">

  <button type="submit">送信</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
<script>
const endpoint = "https://script.google.com/macros/s/AKfycbwJHWOdz5zgDKI9W2bQ_PFFSxTSszEIPUlWs459WalWh1-E3SQz8AI_9WKMJLfwwUPL/exec";

flatpickr("#datetimePicker", {
  locale: "ja",
  enableTime: true,
  time_24hr: true,
  minuteIncrement: 60,
  dateFormat: "Y-m-d H:i",
  minDate: "today",
  onChange: function(selectedDates, datetimeStr) {
    const dt = new Date(selectedDates[0]);
    const yyyy = dt.getFullYear();
    const mm = String(dt.getMonth() + 1).padStart(2, '0');
    const dd = String(dt.getDate()).padStart(2, '0');
    const hh = String(dt.getHours()).padStart(2, '0');
    const mi = String(dt.getMinutes()).padStart(2, '0');

    document.getElementById("selectedDate").value = `${yyyy}-${mm}-${dd}`;
    document.getElementById("selectedTime").value = `${hh}:${mi}`;
  }
});

document.getElementById("reserveForm").onsubmit = function(e) {
  e.preventDefault();

  const form = e.target;
  const date = document.getElementById("selectedDate").value;
  const time = document.getElementById("selectedTime").value;

  if (!date || !time) {
    alert("日時を選択してください。");
    return;
  }

  const data = new URLSearchParams(new FormData(form));
  fetch(endpoint, {
    method: "POST",
    body: data
  })
  .then(res => res.text())
  .then(result => {
    if (result === "OK") {
      alert("予約が完了しました！");
      form.reset();
    } else if (result === "ALREADY_BOOKED") {
      alert("その日時はすでに予約済みです。別の日時を選択してください。");
    } else {
      alert("送信に失敗しました。もう一度お試しください。");
    }
  });
};
</script>

</body>
</html>
