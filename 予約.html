<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    label, select, input, textarea { display: block; margin-bottom: 10px; width: 100%; }
    .slots button { margin: 5px; }
  </style>
</head>
<body>
  <h1>予約フォーム</h1>
  <form id="form">
    <label>氏名 <input name="name" required></label>
    <label>電話番号 <input name="phone" required></label>
    <label>メールアドレス <input name="email" type="email" required></label>
    <label>依頼内容 <textarea name="detail" required></textarea></label>

    <label>日付選択 <input type="date" name="date" id="date" required></label>
    <div class="slots" id="slots"></div>
    <input type="hidden" name="time" id="time">
    
    <button type="submit">送信</button>
  </form>
  <p id="msg"></p>

  <script>
    const dateInput = document.getElementById('date');
    const slotsDiv = document.getElementById('slots');
    const timeInput = document.getElementById('time');
    const msg = document.getElementById('msg');

    dateInput.addEventListener('change', async () => {
      const date = dateInput.value;
      const slots = await google.script.run.withSuccessHandler(showSlots).getAvailableSlots(date);
    });

    function showSlots(slots) {
      slotsDiv.innerHTML = '';
      if (slots.length === 0) {
        slotsDiv.textContent = '空き時間はありません';
        return;
      }
      slots.forEach(t => {
        const btn = document.createElement('button');
        btn.textContent = t;
        btn.onclick = () => {
          timeInput.value = t;
          Array.from(slotsDiv.children).forEach(b => b.disabled = false);
          btn.disabled = true;
        };
        slotsDiv.appendChild(btn);
      });
    }

    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      if (!timeInput.value) {
        alert('時間を選択してください');
        return;
      }
      const form = Object.fromEntries(new FormData(e.target).entries());
      google.script.run.withSuccessHandler(res => {
        msg.textContent = res;
        if (res === '予約が完了しました') e.target.reset();
      }).submitReservation(form);
    });
  </script>
</body>
</html>
