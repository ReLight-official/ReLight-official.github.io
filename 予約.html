<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f8f8f8;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .time-slot {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .time-btn {
      flex: 1 1 30%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .time-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
    button[type="submit"] {
      background: #28a745;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>予約フォーム</h2>

<form id="reserveForm">
  <input type="text" name="name" placeholder="氏名" required>
  <input type="tel" name="tel" placeholder="電話番号" required>
  <input type="email" name="email" placeholder="メールアドレス" required>
  <textarea name="detail" placeholder="依頼内容" rows="3" required></textarea>

  <input type="text" id="datePicker" placeholder="日付を選択" readonly required>
  <div id="timeSlots" class="time-slot"></div>

  <input type="hidden" name="date" id="selectedDate">
  <input type="hidden" name="time" id="selectedTime">

  <button type="submit">送信</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
const endpoint = "https://script.google.com/macros/s/AKfycbwJHWOdz5zgDKI9W2bQ_PFFSxTSszEIPUlWs459WalWh1-E3SQz8AI_9WKMJLfwwUPL/exec";

flatpickr("#datePicker", {
  dateFormat: "Y-m-d",
  minDate: "today",
  locale: "ja",
  onChange: function(selectedDates, dateStr) {
    document.getElementById("selectedDate").value = dateStr;
    fetch(endpoint + "?date=" + dateStr)
      .then(res => res.json())
      .then(slots => {
        const container = document.getElementById("timeSlots");
        container.innerHTML = "";
        slots.forEach(time => {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "time-btn";
          btn.textContent = time;
          btn.onclick = () => {
            document.getElementById("selectedTime").value = time;
            document.querySelectorAll(".time-btn").forEach(b => b.disabled = false);
            btn.disabled = true;
          };
          container.appendChild(btn);
        });
      });
  }
});

document.getElementById("reserveForm").onsubmit = function(e) {
  e.preventDefault();
  const form = e.target;
  if (!document.getElementById("selectedTime").value) {
    alert("時間を選択してください。");
    return;
  }
  const data = new URLSearchParams(new FormData(form));
  fetch(endpoint, {
    method: "POST",
    body: data
  })
  .then(res => res.text())

    if (result === "OK") {

      form.reset();
      document.getElementById("timeSlots").innerHTML = "";
