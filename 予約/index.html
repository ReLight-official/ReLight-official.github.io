<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>予約フォーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>予約フォーム</h1>
    <form id="reserveForm">
      <input type="text" name="name" placeholder="氏名" required />
      <input type="tel" name="phone" placeholder="電話番号" required />
      <input type="email" name="email" placeholder="メールアドレス" required />
      <textarea name="details" placeholder="依頼内容" required></textarea>

      <div id="calendar-controls">
        <button type="button" id="prev-month">前の月</button>
        <span id="current-month"></span>
        <button type="button" id="next-month">次の月</button>
      </div>
      <div id="calendar"></div>
      <div id="timeslots"></div>

      <button type="submit">送信</button>
    </form>
    <p id="message"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
