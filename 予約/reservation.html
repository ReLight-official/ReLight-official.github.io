<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約フォーム</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="calendar.js"></script>
  <style>
    .calendar-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 1em 0;
      width: 100%;
    }
    .calendar-controls button {
      padding: 0.1em 0.3em;
      font-size: 0.8em;
      width: 20%;
    }
    .calendar-controls span {
      font-weight: bold;
      font-size: 1em;
      text-align: center;
      width: 60%;
    }
    form button[type="submit"] {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      margin-top: 1em;
    }
    #timeSlots {
      margin-top: 1em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    #timeSlots button {
      flex: 0 0 calc(33.333% - 0.5em);
      max-width: calc(33.333% - 0.5em);
      padding: 0.75em;
      font-size: 0.9em;
      background: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    #timeSlots button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #timeSlots button.selected {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>予約フォーム</h1>
    <form id="reservationForm">
      <label>氏名<input type="text" name="name" required></label>
      <label>電話番号<input type="tel" name="tel" required></label>
      <label>メールアドレス<input type="email" name="email" required></label>
      <label>依頼内容<textarea name="content" required></textarea></label>

      <div class="calendar-controls">
        <button type="button" id="prevMonth">＜</button>
        <span id="calendarTitle">2025年5月</span>
        <button type="button" id="nextMonth">＞</button>
      </div>

      <table id="calendar">
        <thead>
          <tr>
            <th class="sunday">日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th class="saturday">土</th>
          </tr>
        </thead>
        <tbody id="calendarBody"></tbody>
      </table>

      <div id="timeSlots"></div>

      <button type="submit">送信</button>
    </form>
    <div id="confirmation"></div>
  </main>
</body>
</html>
